{% extends 'base_template.html' %}

{% block body_content %}
    <h1>Add your recipe here.</h1>
    <p>Fill out the form.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ recipe_form.as_p }}
        <h3>Select your ingredients</h3>
        {{ recipe_form.ingredients }}
        <button type="submit" name="recipeingredients_form">+ New Ingredient</button>
        <button type="submit">Save</button>
    </form>
{% endblock %}
