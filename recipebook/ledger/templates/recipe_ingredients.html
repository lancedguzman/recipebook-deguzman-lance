<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>{{ recipe.name }}</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <p>Ingredients:</p>
        <ul>
            {% for recipeingredient in recipe.recipe.all %}
            <li>{{ recipeingredient.ingredient.ingredient_name }}: {{ recipeingredient.quantity }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'recipe_list' %}">Back to Recipes List</a>
    </body>
</html>
