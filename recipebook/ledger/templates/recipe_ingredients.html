<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>{{ recipe.name }}</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <p>Ingredients:</p>
        <ul>
            {% for ingredients in recipe.ingredients %}
            <li>{{ ingredients.name }}: {{ ingredients.quantity }}</li>
            {% endfor %}
        </ul>
        <a href="/recipes/list">Back to Recipes List</a>
    </body>
</html>
